version: "3.2"
services:
  frontend:
    restart: always
    image: comiccruncher/frontend:test
    ports:
      - "3000:3000"
    environment:
      CC_REDIS_HOST: ${CC_REDIS_HOST}
      CC_REDIS_PORT: ${CC_REDIS_PORT}
      CC_REDIS_PASSWORD: ${CC_REDIS_PASSWORD}
      NODE_ENV: production
  log:
    restart: always
    image: gliderlabs/logspout
    command: syslog+tls://${CC_LOG_LOCATION}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock     
    logging:
      options:
        tag: "{{.Name}}/{{.ID}}"
